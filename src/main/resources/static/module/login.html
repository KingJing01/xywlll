<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欣阳物流后台审核系统</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <script src="vendor/jquery/jquery.min.js"></script>
</head>
<body id="login_body">
<!-- 登录框窗体-->
<div id="login_div">
    <div id="login_top">
        <span id="login_span">欣阳运输管理系统</span>
    </div>
    <div id="login_content">

    </div>
    <div id="login_button_div">
         <p  id="login_button">登陆系统</p>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#username,#password,#submit").keyup(function (event) {
            code = event.which;
            if (code == 13) {
                login();
            }
        });
    });

    function login() {
        if (!$("#username").val()) {
            $("#username").focus();
            $("#message_p").fadeIn().html("请输入用户名！");
            return false;
        }
        if (!$("#password").val()) {
            $("#password").focus();
            $("#message_p").fadeIn().html("请输入密码！");
            return false;
        }
        $.ajax({
            url: "dologin",
            type: 'post',
            dataType: "json",
            data: {
                username: $("#username").val(),
                password: $("#password").val()
            },
            success: function (data) {
                window.location.href = data.url;
                sessionStorage.setItem("timestamp", data.timestamp);
                sessionStorage.setItem("signature", data.signature);
                sessionStorage.setItem("userCode", data.userCode);
            },
            error: function (err) {
            }
        });
    }
</script>
</body>
</html>
