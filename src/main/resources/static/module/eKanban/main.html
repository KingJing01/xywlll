<script type="text/javascript" src="module/eKanban/main.js"></script>
<!--电子看板的div 界面-->
<div id="ekan_div">
    <!-- 看板上部4个展示div -->
    <div id="ekan_top_div">
        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#eef4fe"><span class="span_icon">iocn1</span></div>
            <div class="ekan_text">
                <p>今日到货订单量</p>
                <p class="number_p">今日到货订单量</p>
                <p>同比上周</p>
            </div>
        </div>

        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#fdefeb"><span class="span_icon">iocn2</span></div>
            <div class="ekan_text">
                <p>今日提货订单量</p>
                <p class="number_p">今日提货订单量</p>
                <p>同比上周</p>
            </div>

        </div>
        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#fff9ee"><span class="span_icon">iocn3</span></div>
            <div class="ekan_text">
                <p>今日订单总量</p>
                <p class="number_p">今日订单总量</p>
                <p>环比上月</p>
            </div>

        </div>
        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#f0f6f1"><span class="span_icon">iocn4</span></div>
            <div class="ekan_text">
                <p>本月订单总量</p>
                <p class="number_p">本月订单总量</p>
                <p>环比上月</p>
            </div>

        </div>
    </div>
    <!-- 图表组件容器 -->
    <div id="charts_contain_div">
        <!--左侧图表div-->
        <div id="left_chart">
            <!--提货准点率-->
            <div id="pick_up_rate_container" style="position: relative">
                <div id="pick_up_rate" class="chart_div"></div>
                <div class="chart_tab layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">近七天</li>
                        <li>近一个月</li>
                        <li>近半年</li>
                    </ul>
                </div>
            </div>
            <!--到货准点率-->
            <div id="arrival_rate_container" style="position: relative">
                <div id="arrival_rate" class="chart_div"></div>
                <div class="chart_tab layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">近七天</li>
                        <li>近一个月</li>
                        <li>近半年</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--右侧图表div 饼图 -->
        <div id="right_chart">
        </div>
    </div>


</div>
