<!--电子看板的div 界面-->
<div id="ekan_div">
    <!-- 看板上部4个展示div -->
    <div id="ekan_top_div">
        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#eef4fe"><span class="span_icon fa fa-truck fa-2x fa-fw"
                                                                          style="color:#5799fc"></span></div>
            <div id="day_arrival" class="ekan_text">
                <p>昨日到货订单量</p>
                <p class="number_p"></p>
                <p><span id="day_arrival_span"></span><span class="span_rate"></span>    同比上周</p>
            </div>
        </div>

        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#fdefeb"><span class="span_icon fa fa-archive fa-2x fa-fw"
                                                                          style="color:#F2673D"></span></div>
            <div id="day_pick" class="ekan_text">
                <p>昨日提货订单量</p>
                <p class="number_p"></p>
                <p><span id="day_pick_span"></span><span class="span_rate"></span>    同比上周</p>
            </div>

        </div>
        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#fff9ee"><span class="span_icon fa fa-file-text fa-2x fa-fw"
                                                                          style="color:#FFC35B"></span></div>
            <div id="day_total" class="ekan_text">
                <p>昨日订单总量</p>
                <p class="number_p"></p>
                <p><span id="day_total_span"></span><span class="span_rate"></span>    环比上月</p>
            </div>

        </div>
        <div class="ekan_contain">
            <div class="ekan_span" style="background-color:#f0f6f1"><span
                    class="span_icon fa fa-sticky-note fa-2x fa-fw" style="color:#6BAE78"></span></div>
            <div id="month_total" class="ekan_text">
                <p>上月订单总量</p>
                <p class="number_p"></p>
                <p><span id="month_total_span"></span><span class="span_rate"></span>    环比上月</p>
            </div>

        </div>
    </div>
    <!-- 图表组件容器 -->
    <div id="charts_contain_div">
        <!--左侧图表div-->
        <div id="left_chart">
            <!--提货准点率-->
            <div id="pick_up_rate_container" style="position: relative;background-color: white">
                <div id="pick_up_rate" class="chart_div"></div>
                <div class="chart_tab">
                    <ul class="chart_ul">
                        <li>近七天</li>
                        <li>近一个月</li>
                        <li>近半年</li>
                    </ul>
                </div>
            </div>
            <!--到货准点率-->
            <div id="arrival_rate_container" style="position: relative;background-color: white">
                <div id="arrival_rate" class="chart_div"></div>
                <div class="chart_tab">
                    <ul class="chart_ul">
                        <li>近七天</li>
                        <li>近一个月</li>
                        <li>近半年</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--右侧图表div 饼图 -->
        <div id="right_chart">
        </div>
    </div>
</div>
