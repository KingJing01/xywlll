<div id="diapatch_match_handle" class="row">
    <form id="dispatch_match_handle_form" class="row form-horizontal">
        <div class="row form_row">
            <div class="col-md-5">
                <label class="col-sm-5 control-label">处理结果:</label>
                <div class="col-sm-7">
                    <label class="radio-inline">
                        <input type="radio" name="def1" id="optionsRadiosInline1" value="Y"
                               checked="true">同意
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="def1" id="optionsRadiosInline2" value="N">拒绝
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-sm-4 control-label">订单来源:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="bill_origin" v-model="order_resource" readonly>
                </div>
            </div>
        </div>
        <div class="row form_row">
            <label class="col-sm-2 control-label">拒绝理由:</label>
            <div class="col-sm-4">
                <select class="form-control" id="goods_status" name="assign_refuse_type">
                    <option value="" hidden></option>
                    <option v-for="res in reason" v-bind:value="res">
                        {{ res}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row form_row">
            <label class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-10">
                <textarea rows="6" style="width: 90%;border: 1px solid #E4EAF2;border-radius: 4px;" name="assign_refuse_remark"></textarea>
            </div>
        </div>
    </form>
    <div style="margin: 20px 40%">
        <button type="button" class="btn btn-info" id="handle_sure">确定</button>
        <button type="button" class="btn btn-default" id="handle_cancel">取消</button>
    </div>
</div>
