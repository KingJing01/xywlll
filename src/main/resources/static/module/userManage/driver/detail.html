<div class="row audit_tab">
    <div class="col-lg-11 nav-tabs-container">
        <div class="tab-content" id="driver_div">
            <div  id="driver_base_info" style="margin-left: 10%;">
                <div class="row">
                    <div class="info_div"><label>司机账号:</label><span class="span_text">{{resp.driverCode}}</span></div>
                    <div class="info_div"><label>账号类型:</label><span class="span_text">司机</span></div>
                    <div class="info_div"><label>司机名称:</label><span class="span_text">{{resp.driverName}}</span></div>
                    <div class="info_div"><label>手机号码:</label><span class="span_text">{{resp.mobile}}</span></div>
                    <div class="info_div"><label>注册日期:</label><span class="span_text">{{resp.createTime}}</span></div>
                    <div class="info_div"><label class="img_span">身份证:</label> <img class="img_horizontal"
                                                                                    :src="resp.idCardPos"></div>
                    <div class="info_div"><label class="img_span">驾驶证:</label> <img class="img_horizontal"
                                                                                    :src="resp.driverLic"></div>
                    <div style="margin-top: 20px;margin-left: 20px">
                        <div v-show="resp.checkStatus">
                            <button type="button" class="btn btn-primary" id="driver_audit_sure">审核通过</button>
                            <button type="button" class="btn btn-primary" id="driver_audit_reject">驳回审核</button>
                        </div>
                     <!--   <button v-show="resp.lockedFlag == false" type="button" class="btn btn-primary"
                                id="driver_frozen">冻结
                        </button>
                        <button v-show="resp.lockedFlag == true" type="button" class="btn btn-primary"
                                id="driver_thaw">解冻
                        </button>-->
                        <!--<button type="button" class="btn btn-primary" id="driver_delete">删除</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 回退按钮 -->
    <div class="col-md-1"><a href="#" id="driver_back" class="btn btn-default">
        <i class="fa fa-chevron-left fa-x"></i></a>
    </div>
</div>
<!-- 消息弹框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 45%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
            </div>
            <div class="modal-body" id="driver_model" style="text-align: center">
                <i class="fa fa-check-circle" style="font-size: 5rem;color: #0f97db;display: none"
                   id="check_success"></i><br>
                <i class="fa fa-times-circle" style="font-size: 5rem;color: #c0a16b;display: none" id="check_error"></i><br>
                <span id="driver_message"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 图片放大 -->
<div class="modal fade" id="ShowImage_Form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img id="img_show" src="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 审核驳回原因 -->
<div class="modal fade" id="model_audit_reject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label>驳回原因:</label>
                    <textarea class="form-control" id="textarea_audit_reject" rows="3"></textarea>
                    <span class="audit_reject_span" style="color: red" hidden>*审核驳回时须填写详细原因</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn_audit_reject" class="btn btn-primary">保存</button>
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
