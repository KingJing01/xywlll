<div class="row audit_tab">
    <div class="col-lg-11 nav-tabs-container">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#cargo_base_info" data-toggle="tab">基本信息</a></li>
            <li><a href="#cargo_corp_info" data-toggle="tab">公司信息</a></li>
        </ul>
        <div class="tab-content">
            <div class="active tab-pane" id="cargo_base_info">
                <div class="row">
                    <div class="col-md-2">
                        <img  :src="resp.customer_picture" class="head_portrait_img">
                    </div>
                    <div class="col-md-10">
                        <div class="info_div"><span>注册账号:</span>{{resp.cust_code}}</div>
                        <div class="info_div"><span>账号类型:</span>货主</div>
                        <div class="info_div"><span>账号昵称:</span>{{resp.cust_name}}</div>
                        <!--  <div class="info_div"><span>公司名称:</span>{{comp_name}}</div>-->
                        <div class="info_div"><span>注册密码:</span>*********</div>
                        <div class="info_div"><span>注册日期:</span>{{resp.create_time}}</div>
                        <div class="action_div">
                            <button type="button" class="btn btn-primary" id="cargo_frozen">冻结</button>
                            <button type="button" class="btn btn-primary" id="cargo_delete">删除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="cargo_corp_info">
                <div class="comp_info_div">
                    <div class="info_div"><span>公司全称:</span>{{corp.corp_name}}</div>
                    <div class="info_div"><span>公司地址:</span>{{corp.address}}</div>
                    <div class="info_div"><span>开户银行:</span>{{corp.bank}}</div>
                    <div class="info_div"><span>银行账号:</span>{{corp.bank_account}}</div>
                    <div class="info_div"><span class="img_span">营业执照:</span>
                        <img class="img_vertical" src="images/test.png"></div>
                    <div class="info_div"><span class="img_span">认证授权函:</span>
                        <img class="img_vertical" src="images/test.png"></div>
                    <div class="info_div"><span class="img_span">个人照片:</span>
                        <img class="img_vertical" :src="corp.customer_picture"></div>
                    <div class="info_div"><span class="img_span">身份证:</span>
                        <img class="img_horizontal" src="images/test.png">
                        <img class="img_horizontal" src="images/test.png">
                    </div>
                    <div class="action_div">
                        <button type="button" class="btn btn-primary" id="cargo_audit_sure">确认</button>
                        <button type="button" class="btn btn-primary" id="cargo_audit_reject">驳回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 回退按钮 -->
    <div class="col-md-1"><a href="#" id="cargo_back" class="btn btn-default">
        <i class="fa fa-chevron-left fa-x"></i></a>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
            </div>
            <div class="modal-body" id="cargo_model">
                <span>{{message}}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
