<div class="row audit_tab">
    <div class="col-lg-11 nav-tabs-container">
        <div class="tab-content" id="fleet_div">
            <div v-show="flag" id="fleet_base_info" style="margin-left: 10%;">
                <div class="row">
                    <div class="info_div"><label>注册账号:</label><span class="span_text">{{resp.carr_code}}</span></div>
                    <div class="info_div"><label>账号类型:</label><span class="span_text">个体车队</span></div>
                    <div class="info_div"><label>账号昵称:</label><span class="span_text">{{resp.carr_name}}</span></div>
                    <div class="info_div"><label>手机号码:</label><span class="span_text">{{resp.mobile}}</span></div>
                    <div class="info_div"><label>注册日期:</label><span class="span_text">{{resp.create_time}}</span></div>
                    <div class="info_div"><label class="img_span">身份证:</label> <img class="img_horizontal" :src="resp.id_card_pos"></div>
                    <div class="info_div"><label class="img_span">驾驶证:</label> <img class="img_horizontal" :src="resp.driver_licence"></div>
                    <div class="info_div"><label class="img_span">行驶证:</label> <img class="img_horizontal" :src="resp.driving_licence"></div>
                    <div class="info_div"><label class="img_span" style="margin-left: -50px">道路运输许可证:</label> <img class="img_horizontal" :src="resp.road_trans_license"></div>
                        <div  v-show="resp.checkStatus" style="margin-left: 5rem;margin-top: 1rem;">
                            <button type="button" class="btn btn-primary" id="fleet_audit_person_sure">审核通过</button>
                            <button type="button" class="btn btn-primary" id="fleet_audit_person_reject">驳回审核</button>
                        </div>
                </div>
            </div>
            <div v-show="!flag" id="fleet_corp_info" style="margin-left: 10%;">
                <div class="comp_info_div">
                    <div class="info_div"><label>公司全称:</label><span class="span_text">{{corp.corp_name}}</span></div>
                    <div class="info_div"><label>账户类型:</label><span class="span_text">企业车队</span></div>
                    <div class="info_div"><label>运输类型:</label><span class="span_text">{{corp.trans_type}}</span></div>
                    <div class="info_div"><label>开户银行:</label><span class="span_text">{{corp.bank}}</span></div>
                    <div class="info_div"><label>银行账号:</label><span class="span_text">{{corp.bank_account}}</span></div>
                   <!-- <div class="info_div"><label>信用代码:</label>{{corp.bank_account}}</div>-->
                    <div class="info_div"><label class="img_span">营业执照:</label>
                        <img class="img_vertical" :src="corp.business_license"></div>
                    <div class="info_div"><label class="img_span">运输许可证:</label>
                        <img class="img_vertical" :src="corp.road_trans_license"></div>
                    <div class="info_div"><label>申请人姓名:</label><span class="span_text">{{corp.carr_name}}</span></div>
                    <div class="info_div"><label>身份证号:</label><span class="span_text">{{corp.id}}</span></div>
                    <div class="info_div"><label class="img_span">身份证:</label>
                        <img class="img_horizontal" :src="corp.id_card_pos">
                    </div>
                    <div class="action_div" v-show="corp.checkStatus">
                        <button type="button" class="btn btn-primary" id="fleet_audit_sure">审核通过</button>
                        <button type="button" class="btn btn-primary" id="fleet_audit_reject">驳回审核</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 回退按钮 -->
    <div class="col-md-1"><a href="#" id="fleet_back" class="btn btn-default">
        <i class="fa fa-chevron-left fa-x"></i></a>
    </div>
</div>
<!-- 消息弹框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 45%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
            </div>
            <div class="modal-body" id="fleet_model" style="text-align: center">
                <i class="fa fa-check-circle" style="font-size: 5rem;color: #0f97db;display: none"
                   id="check_success"></i><br>
                <i class="fa fa-times-circle" style="font-size: 5rem;color: #c0a16b;display: none" id="check_error"></i><br>
                <span id="fleet_message"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 图片放大 -->
<div class="modal fade" id="ShowImage_Form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img id="img_show" src="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 审核驳回原因 -->
<div class="modal fade" id="model_audit_reject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label>驳回原因:</label>
                    <textarea class="form-control" id="textarea_audit_reject" rows="3"></textarea>
                    <span class="audit_reject_span" style="color: red" hidden>*审核驳回时须填写详细原因</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn_audit_reject" class="btn btn-primary">保存</button>
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
